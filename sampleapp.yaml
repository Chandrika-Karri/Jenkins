apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: webapps
          image: klchandrika/webapps:v1
          ports:
            - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: sampleapp-service
spec:
  type: LoadBalancer
  ports:
    - name: nginx
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: web
